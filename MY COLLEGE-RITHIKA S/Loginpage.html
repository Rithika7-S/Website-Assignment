<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: montserrat;
            background: linear-gradient(to bottom right, #ac00e6,#cc0099);
            height: 100vh;
            overflow: hidden;
        }
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 400px;
            border-radius: 10px;
            background-color: white;

        }
        .center h1{
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid silver;
        }
        .center form{
            padding: 0 40px;
            box-sizing: border-box;
        }
        .text_field{
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }
        .text_field input{
            width:100%;
            padding: 0 5px;
            height: 40px;
            font-size: 14px;
            border:none;
            background: none;
            outline:none;
        }
        .text_field label{
            position: absolute;
            top:20%;
            left:5px;
            color:#adadad;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }
        .text_field span::before{
            content:'';
            position: absolute;
            top:40px;
            left:0;
            width: 100%;
            height:2px;
            background:#cc0099;
            transition: .5s;
        }
        
        .text_field input:focus ~ label,
        .text_field input:valid ~ label{
            top:-5px;
            color: #cc0099;
        }
        .text_field input:focus ~ span::before,
        .text_field input:valid ~ span::before{
            width: 100%;
        }
        .pass{
            margin: -5px 0px 20px 5px;
            color: #a6a6a6;
            cursor: pointer;
        }
        .pass hover{
            text-decoration: underline;
        }
        input[type="submit"]{
            width: 100px;
            height: 50px;
            top: 200px;
            border:1px solid;
            background: #cc0099;
            border-radius: 25px;
            font-size: 18px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }
        input[type="submit"]:hover{
            border: #cc0099;
            color: white;
            transition: .5s;
        }
        .sign_uplink{
            margin: 30px 0px;
            text-align: center;
            font-size: 16px;

        }
        .sign_uplink a{
            color: #cc0099;
            text-decoration: none;
        }
        .sign_uplink a:hover{
            text-decoration: underline;

        }


    </style>
</head>
<body>
    <div class="center">
        <h1>Login Form</h1>
        <form method="post">
            <div class="text_field">
                <input type="text" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="text_field">
                <input type="password" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="Pass">Forgot Password?</div>
            <input type="submit" value="Login">
            <div class="sign_uplink">
             Not a member?<a href="#">Sign Up</a>
            </div>
        </form>
    
</body>
</html>
